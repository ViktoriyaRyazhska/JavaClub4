<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html"
      lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Books List</title>


</head>
<div class="col-md-offset-2 col-sm-8">
    <h2>List of Books</h2>
    <form th:action="@{/books/create}" method="get">
        <div align="right">
            <input class="btn-info btn-lg" type="submit" value="Create new Book">
        </div>
    </form>
    <br>


    <table class="table">
        <thead>
        <tr>
            <th scope="col">No.</th>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Authors</th>
            <th scope="col" colspan="2">Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book, counter : ${books}">
            <td th:text="${counter.count}"></td>
            <td th:text="${book.getId()}"></td>
            <td th:text="${book.getTitle()}" th:href="@{/books/{bookId}/update(bookId=${book.id})}"></td>
            <td th:text="${book.getAuthors()}"></td>
            <td>
                <a th:href="@{/books/{bookId}/update(bookId=${book.getId()})}">Edit</a>
            </td>
            <td>
                <a th:href="@{/books/{bookId}/delete(bookId=${book.getId()})}">Remove</a>
            </td>
        </tr>
        </tbody>


    </table>
</div>
</body>
</html>
